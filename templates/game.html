<!doctype html>
<html>
<head>
  <title>Madlib Form</title>
  <link rel="stylesheet"
        href="/static/css/madlibs.css">
 </head>
<body>
    <div>
    <h1 id="gametitle"> Pick some words! </h1>
    </div>
    <div id="madlibwords">
        <form action="/madlib"><br><br>
            Give me the name of a person: <input type="text"  name="name"><br><br>
            Give me a color: <input type="text" name="color"><br><br>
            Give me a noun: <input type="text" name="noun"><br><br>
            Give me an adjective: <input type="text" name="adjective"><br><br>
            Give me a name of an animal: 
            <select name="animal">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            <input type="submit"><br><br>
        </form>
    </div>
    <div id="gif">
        <br><br>
        <img src="https://magistramonson.files.wordpress.com/2013/09/anigif_enhanced-buzz-8458-1378330984-0.gif"> </img>
    </div>

    
</body>
</html>
